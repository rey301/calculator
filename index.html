<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc-script.js" defer></script>
    <link rel="stylesheet" href="calc-styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="header"></div>

    <div class="content">
        <div class="calculator">
            <div class="grid-col-span-4 output">0</div>
            <div class="button sym clear">AC</div>
            <div class="button sym sign">±</div>
            <div class="button sym percentage">%</div>
            <div class="button operator divide">&divide</div>
            <div class="button number digit-seven">7</div>
            <div class="button number digit-eight">8</div>
            <div class="button number digit-nine">9</div>
            <div class="button operator multiply">&times</div>
            <div class="button number digit-four">4</div>
            <div class="button number digit-five">5</div>
            <div class="button number digit-six">6</div>
            <div class="button operator subtract">–</div>
            <div class="button number digit-one">1</div>
            <div class="button number digit-two">2</div>
            <div class="button number digit-three">3</div>
            <div class="button operator add">+</div>
            <div class="button number grid-col-span-2 digit-zero">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equals">=</div>
        </div>
    </div>
</body>
</html>
